    <section id="formugas">
        <div class="container mt-4" id="formSection">
            <form id="step1" class="p-3 rounded shadow-sm bg-white">
              <h4 align="center">Form Tugas Data Diri</h4>
              <div class="mb-3">
                <label for="firstName" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="firstName" required />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="lastName" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="jmlHobi" class="form-label">Jumlah Hobi</label>
                <input type="number" class="form-control" id="jmlHobi" min="1" required />
              </div>
              <button type="button" class="btn btn-primary" id="nextToHobi">OK</button>
            </form>
          
            <form id="step2" class="p-3 rounded shadow-sm bg-white mt-3 d-none"></form>
            <div id="step3" class="p-3 rounded shadow-sm bg-white mt-3 d-none"></div>
            <div id="result" class="p-3 mt-3 fw-bold"></div>
          </div>
